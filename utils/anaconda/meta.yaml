# conda build <DIR_WITH_THIS_FILE> --channel soft-matter --channel conda-forge
package:
  name: bstore
  version: "0.2.0"

source:
  git_rev: v0.2.0
  git_url: https://github.com/kmdouglass/bstore.git

requirements:
  build:
    - python
    - setuptools
    - conda
    - nose
    - numpy
    - scipy <=0.17.1
    - matplotlib
    - scikit-learn
    - pandas
    - h5py
    - pytables
    - trackpy

  run:
    - python
    - nose
    - numpy
    - scipy <=0.17.1
    - matplotlib
    - scikit-learn
    - pytables
    - h5py
    - pandas
    - trackpy
    - tifffile 0.9.0

test:
  imports:
    - bstore
    - tables

about:
  home: https://github.com/kmdouglass/bstore.git
  license: BSD3
  license_file: LICENSE.txt